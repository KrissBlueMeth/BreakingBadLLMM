<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/Apariencia.css">
    <link rel="shortcut icon" href="../IMG/icon.png" type="image/x-icon">
</head>
<body class="formulario-page">
    <div class="Formulario-contenedor">
        <h1>Breaking Bad - ¡Que comience el juego!</h1>
    
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <div class="Formulario-cont">
                <label for="nombre" class="required">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="Formulario-cont">
                <label for="apellidos" class="required">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="Formulario-cont">
                <label>Dirección Postal:</label>
                <div class="Campos-direccion">
                    <input type="text" placeholder="Calle:" name="calle">
                    <input type="text" placeholder="Número:" name="numero">
                    <input type="text" placeholder="Piso:" name="piso">
                    <input type="text" placeholder="Código Postal:" name="cp">
                    <input type="text" placeholder="Ciudad:" name="ciudad">
                </div>
            </div>

            <div class="Formulario-cont">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">
            </div>

            <div class="Formulario-cont">
                <label for="email" class="required">Correo electrónico:</label>
                <input type="text" id="email" name="email" required>
            </div>

        </fieldset>

        <fieldset>
            <legend>INFORMACIÓN ADICIONAL</legend>
            <div class="Formulario-cont">
                <label for="sexo">Sexo:</label>
                <div class="Radio-grupo"></div>
                <label>
                    <input type="radio" name="sexo" value="mujer"> Mujer
                </label>
                <label>
                    <input type="radio" name="sexo" value="hombre"> Hombre
                </label>
                </div>
            </div>
        
            <div class="Formulario-cont">
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"
            </div>

        <div class="Formulario-cont">
            <label for="personaje">Selecciona un personaje:</label>
            <select id="personaje" name="personaje">
                <option value="">-- Selecciona --</option>
                <option value="Jessie Pinkman">Jessie Pinkman</option>
                <option value="Walter White">Walter White</option>
                <option value="Saul Goodman">Saul Goodman</option>
                <option value="Gustavo Fring">Gustavo Fring</option>
                <option value="Pollos Hermanos">Pollos Hermanos</option>
                <option value="Otros">Otros personajes</option>
            </select>
        </div>
    
        <div class="Formulario-cont">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="6"></textarea>
        </div>
        </fieldset> <!--No consigo que el recuadro de "info adicional" envuelva también a fecha nac., personajes y comentarios-->
        
        <div class="Formulario-cont">
        <label for="archivo">Adjuntar Archivo:</label>
            <input type="file" id="archivo" name="archivo">
        </div>

        <div class="Formulario-cont">
            <button type="submit" class="btn-submit">Enviar</button>
            <button type="reset" class="btn-reset">Borrar</button>
        </div>
    </div>
    </form> 
    
</body>
</html>
